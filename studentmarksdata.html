<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Information Form</h2>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>
            
            <label for="rollno">Roll No:</label>
            <input type="number" id="rollno" name="rollno" required>
            
            <label for="hindi">Hindi Marks:</label>
            <input type="number" id="hindi" name="hindi" required>
            
            <label for="english">English Marks:</label>
            <input type="number" id="english" name="english" required>
            
            <label for="science">Science Marks:</label>
            <input type="number" id="science" name="science" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const studentData = {
                name: document.getElementById("name").value,
                class: document.getElementById("class").value,
                rollno: document.getElementById("rollno").value,
                marks: {
                    hindi: document.getElementById("hindi").value,
                    english: document.getElementById("english").value,
                    science: document.getElementById("science").value
                }
            };

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(studentData)
            })
            .then(response => response.json())
            .then(data => console.log("Success:", data))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
